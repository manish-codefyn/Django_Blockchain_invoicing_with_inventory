{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>{{ view.__class__.__name__|title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'accounts:profile-delete' %}" class="btn btn-danger">Delete</a>
  </form>
</div>
{% endblock %}
